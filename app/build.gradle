apply plugin: 'com.android.application'
apply from: './jacoco.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "de.ameyering.wgplaner.wgplaner"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-auth:11.6.0'
    compile 'com.google.firebase:firebase-core:11.6.0'
    compile 'com.google.firebase:firebase-messaging:11.6.0'
    compile 'com.android.support:cardview-v7:26.+'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.10.0'
    compile 'com.android.support:cardview-v7:26.+'
    compile files('libs/gson-2.8.1.jar')
    compile files('libs/hamcrest-core-1.3.jar')
    compile files('libs/joda-time-2.9.9.jar')
    compile files('libs/junit-4.12.jar')
    compile files('libs/logging-interceptor-2.7.5.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/swagger-annotations-1.5.15.jar')
    compile files('libs/swagger-java-client-1.0.0-javadoc.jar')
    compile files('libs/swagger-java-client-1.0.0-sources.jar')
    compile files('libs/swagger-java-client-1.0.0-tests.jar')
    compile files('libs/swagger-java-client-1.0.0.jar')
}

apply plugin: 'com.google.gms.google-services'
